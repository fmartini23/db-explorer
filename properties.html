<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --panel-bg: #f5f5f5;
            --border-color: #e0e0e0;
            --header-bg: #e9e9e9;
        }

        .dark-theme {
            --bg-color: #1e1e1e;
            --text-color: #d4d4d4;
            --panel-bg: #252526;
            --border-color: #3c3c3c;
            --header-bg: #333333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }

        .properties-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .properties-header {
            background-color: var(--header-bg);
            padding: 10px 15px;
            border-bottom: 1px solid var(--border-color);
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .properties-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .property-group {
            margin-bottom: 20px;
        }

        .property-group-title {
            font-weight: bold;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--border-color);
        }

        .property-item {
            display: flex;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .property-label {
            width: 120px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .property-value {
            flex: 1;
            word-break: break-word;
        }

        .columns-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        .columns-table th,
        .columns-table td {
            padding: 6px 8px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .columns-table th {
            font-weight: bold;
            background-color: var(--header-bg);
        }

        .close-button {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: var(--text-color);
        }

        .close-button:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="properties-container">
        <div class="properties-header">
            <span>Properties</span>
            <button class="close-button" onclick="closeWindow()">Ã—</button>
        </div>
        <div class="properties-content" id="properties-content">
            <!-- Properties will be populated here -->
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        // Listen for properties updates
        ipcRenderer.on('update-properties', (event, propertiesData) => {
            updatePropertiesDisplay(propertiesData);
        });

        function updatePropertiesDisplay(propertiesData) {
            const content = document.getElementById('properties-content');
            
            if (!propertiesData) {
                content.innerHTML = '<p>No properties to display</p>';
                return;
            }
            
            let html = '';
            
            // General properties
            html += `
                <div class="property-group">
                    <div class="property-group-title">General</div>
                    <div class="property-item">
                        <div class="property-label">Name:</div>
                        <div class="property-value">${propertiesData.itemName || 'N/A'}</div>
                    </div>
                    <div class="property-item">
                        <div class="property-label">Schema:</div>
                        <div class="property-value">${propertiesData.schema || 'N/A'}</div>
                    </div>
                    <div class="property-item">
                        <div class="property-label">Type:</div>
                        <div class="property-value">${propertiesData.itemType || 'N/A'}</div>
                    </div>
                </div>
            `;
            
            // Column information if available
            if (propertiesData.columns && propertiesData.columns.length > 0) {
                html += `
                    <div class="property-group">
                        <div class="property-group-title">Columns (${propertiesData.columns.length})</div>
                        <table class="columns-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Type</th>
                                    <th>Nullable</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                propertiesData.columns.forEach(column => {
                    html += `
                        <tr>
                            <td>${column.name || ''}</td>
                            <td>${column.type || ''}${column.charMaxLength ? `(${column.charMaxLength})` : ''}</td>
                            <td>${column.nullable ? 'Yes' : 'No'}</td>
                        </tr>
                    `;
                });
                
                html += `
                            </tbody>
                        </table>
                    </div>
                `;
            }
            
            content.innerHTML = html;
        }

        function closeWindow() {
            window.close();
        }

        // Set theme based on system preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark-theme');
        }

        // Listen for theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (e.matches) {
                document.body.classList.add('dark-theme');
            } else {
                document.body.classList.remove('dark-theme');
            }
        });
    </script>
</body>
</html>
