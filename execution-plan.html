<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Execution Plan</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #ffffff;
            color: #333333;
        }
        
        .execution-plan-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 10px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 10px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #333333;
        }
        
        .toolbar {
            display: flex;
            gap: 10px;
        }
        
        .toolbar button {
            padding: 5px 10px;
            background-color: #f0f0f0;
            border: 1px solid #d0d0d0;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .toolbar button:hover {
            background-color: #e0e0e0;
        }
        
        .plan-content {
            flex: 1;
            overflow: auto;
            background-color: #f8f8f8;
            border: 1px solid #d0d0d0;
            border-radius: 3px;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            font-size: 12px;
        }
        
        .plan-content:focus {
            outline: none;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            font-size: 12px;
            color: #666666;
            border-top: 1px solid #e0e0e0;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="execution-plan-container">
        <div class="header">
            <h1>ðŸ“Š Execution Plan</h1>
            <div class="toolbar">
                <button id="copy-button" title="Copy Plan">ðŸ“‹ Copy</button>
                <button id="save-button" title="Save Plan">ðŸ’¾ Save</button>
                <button id="close-button" title="Close">âœ– Close</button>
            </div>
        </div>
        
        <textarea id="plan-content" class="plan-content" readonly></textarea>
        
        <div class="status-bar">
            <div id="status-message">Ready</div>
            <div id="plan-stats"></div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        const path = require('path');
        
        // DOM elements
        const planContent = document.getElementById('plan-content');
        const copyButton = document.getElementById('copy-button');
        const saveButton = document.getElementById('save-button');
        const closeButton = document.getElementById('close-button');
        const statusMessage = document.getElementById('status-message');
        const planStats = document.getElementById('plan-stats');
        
        // Initialize the window
        document.addEventListener('DOMContentLoaded', function() {
            // Load plan data when received from main process
            ipcRenderer.on('load-execution-plan', (event, planData) => {
                planContent.value = planData.plan;
                statusMessage.textContent = `Plan generated for query: ${planData.query.substring(0, 50)}${planData.query.length > 50 ? '...' : ''}`;
                
                // Update stats
                const lines = planData.plan.split('\n').length;
                const chars = planData.plan.length;
                planStats.textContent = `${lines} lines, ${chars} characters`;
            });
            
            // Copy button handler
            copyButton.addEventListener('click', function() {
                planContent.select();
                document.execCommand('copy');
                statusMessage.textContent = 'Plan copied to clipboard';
                setTimeout(() => {
                    statusMessage.textContent = '';
                }, 2000);
            });
            
            // Save button handler
            saveButton.addEventListener('click', function() {
                ipcRenderer.send('save-execution-plan', planContent.value);
            });
            
            // Close button handler
            closeButton.addEventListener('click', function() {
                ipcRenderer.send('close-execution-plan');
            });
            
            // Handle save result
            ipcRenderer.on('execution-plan-saved', (event, result) => {
                if (result.success) {
                    statusMessage.textContent = `Plan saved to: ${result.filePath}`;
                } else {
                    statusMessage.textContent = `Error saving plan: ${result.error}`;
                }
                setTimeout(() => {
                    statusMessage.textContent = '';
                }, 3000);
            });
        });
    </script>
</body>
</html>
